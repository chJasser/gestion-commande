<div class="container">
  <h2>Add Product</h2>
  <form (ngSubmit)="addProduct()" >

 <div class="form-group">
  <label for='name' > Nom du Produit:  </label>
  <input type="text" id="name"  [(ngModel)]="product.name"  [ngModelOptions]="{ standalone: true }"/>
 </div>
 <div class="form-group">
  <label for='price' > Prix:  </label>
  <input type="number" id="price"  [(ngModel)]="product.price"  [ngModelOptions]="{ standalone: true }" />
 </div>

 <div class="form-group">
  <label for='description' > Description:  </label>
  <input type="text" id="description"  [(ngModel)]="product.description"  [ngModelOptions]="{ standalone: true }" />
 </div>

 <button  type="submit" class="btn btn-primary" >Ajouter Produit</button>
  </form>
</div>
